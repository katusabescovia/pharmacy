{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Pharmacy App</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d; /* Dark background to match login page */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;

            border-bottom: 1px solid #00ff00; /* Dark background to match login container */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white; /* Match the login page green */
            font-weight: bold;
            font-size: 15px;
           
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #00cc00;
            
        }

        .navbar-dark .navbar-nav .nav-item.active .nav-link {
            text-decoration: underline;
            color: #00ff00;
             
        }

        .navbar-brand {
            font-size: 25px;
            white-space: nowrap;
           
        }

        .footer {
            background-color: #1a1a1a; /* Dark background to match login container */
            color: white; /* Match the login page green */
            text-align: center;
            padding: 20px;
            bottom: 0;
            width: 100%;
            font-weight: 900;
            border-top: 1px solid #00ff00; /* Match the login page border color */
        }

        /* Media Queries for Responsive Design */

        @media (max-width: 575.98px) {
            .navbar-brand {
                font-size: 20px;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }

            .navbar-toggler {
                float: right;
            }

            .footer {
                font-size: 12px;
                padding: 10px;
            }
        }

        @media (max-width: 767.98px) {
            .navbar-brand {
                font-size: 22px;
            }

            .navbar-nav .nav-link {
                font-size: 14px;
            }

            .footer {
                font-size: 14px;
            }
        }

        @media (max-width: 991.98px) {
            .navbar-brand {
                font-size: 24px;
            }

            .navbar-nav .nav-link {
                font-size: 15px;
            }

            .footer {
                font-size: 15px;
            }
        }

        @media (max-width: 1199.98px) {
            .navbar-brand {
                font-size: 25px;
            }

            .navbar-nav .nav-link {
                font-size: 16px;
            }

            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark"> 
        <a class="navbar-brand" href="#" >Dr. Daniel Opio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item {% if request.path == '/home/' %}active{% endif %}">
                <a class="nav-link" href="/home">HOME</a>
              </li>
              <li class="nav-item {% if request.path == '/receipt/' %}active{% endif %}">
                <a class="nav-link" href="/receipt">RECEIPTS</a>
              </li>
              <li class="nav-item {% if request.path == '/item/' %}active{% endif %}">
                <a class="nav-link" href="/item">PRODUCTS IN STOCK</a>
              </li>
              <li class="nav-item {% if request.path == '/all_sales/' %}active{% endif %}">
                <a class="nav-link" href="/all_sales">ALL SALES</a>
              </li>
              <li class="nav-item {% if request.path == '/clearance/' %}active{% endif %}">
                <a class="nav-link" href="/clearance">CLEARANCE</a>
              </li>
              <li class="nav-item {% if request.path == '/services/' %}active{% endif %}">
                <a class="nav-link" href="/services">SERVICES</a>
              </li>
              <li class="nav-item {% if request.path == '/logout/' %}active{% endif %}">
                <a class="nav-link" href="/logout/">LOGOUT</a>
              </li>
            {% endif %}
          </ul>
        </div>
    </nav>

    {% block content %}
    <!-- Your content here -->
    {% endblock %}

    <footer class="footer mt-5">
      Â© 2024 Divine touch medical clinic. All rights reserved.
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
