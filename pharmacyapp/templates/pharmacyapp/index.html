{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Touch</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/stock.jpg' %}") no-repeat center center;
            background-size: cover;
            opacity: 0.6;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .logo {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .tagline {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.5;
        }

        .tagline h1 {
            margin: 0;
            font-size: 32px;
            color: white;
        }

        .about-text {
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.8;
        }

        .learn-more-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #399918;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .learn-more-button:hover {
            background-color: #387F39;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            border-top: 2px solid #00ff00;
            opacity: 0.8;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .tagline h1 {
                font-size: 26px;
            }

            .learn-more-button {
                padding: 10px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .tagline h1 {
                font-size: 22px;
            }

            .learn-more-button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'images/logodivine.jpg' %}" alt="Divine Touch Logo" class="logo">
        <div class="tagline">
            <h1>Welcome to Divine Touch</h1>
            <p>Where Your Health is a Priority</p>
            <p class="about-text">
                <span>"Experience seamless healthcare management with our clinic app – your health, our commitment."</span>
            </p>
            <a href="{% url 'login' %}" class="learn-more-button">Get Started</a>
        </div>
    </div>

    <footer class="footer">
        © 2024 Divine Touch Medical Clinic. All rights reserved.
    </footer>
</body>

</html>
