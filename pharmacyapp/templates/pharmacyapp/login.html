<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scroll bars */
            position: relative;
        }

        

        .login-container {
            background-color: #1a1a1a;
            padding: 30px 20px;
            width: 300px;
            box-shadow: 0 0 15px #387F39;  
            border-radius: 8px;
            text-align: center;
            border: 1px solid #387F39;  
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            color:#387F39;  
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2e2e2e;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .login-container input::placeholder {
            color: #8f8f8f;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #387F39;
            color: #141414;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color:#399918;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #0d0d0d;
            color: white;
            border-top: 1px solid  #399918;
            font-size: 0.9rem;
            
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="login-container">
        <h2 style="color:#399918;"> ADMIN SIGN IN</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <footer class="footer">
        Â© 2024 Divine Touch Medical Clinic. All rights reserved.
    </footer>
</body>
</html>
