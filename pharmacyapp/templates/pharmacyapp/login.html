<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    {% load crispy_forms_tags %}
    {% load static %}
    
</head>
<body>
    {% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #BEBFC5;
        }

        .container {
            position: fixed;
            left: 0;
            width: 100%;
            height: 100vh;
            padding: 20px;
            margin-left: 30rem;
            margin-top:4rem;
        }

        label {
            font-weight: bold;
        }

        .footer {
            background-color: #5093ab;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: 900;
            color: white;
        }
        .asteriskField { color: red;}

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 25%;
            
        }

        .login-form .requiredField .asteasteriskField {
            color: red;
        }

        button[type="submit"]:hover {
            background-color: #d8495c;
            filter: blur(0.5px);
            transform: scale(1.0, 1.0);
           
        }

        h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .form-group {
            margin-bottom: 20px;
            margin-left:30px;
            color:#5093ab;
        }
        input{padding:10px;
        border: 2px solid  #5093ab;
        width:15rem;
    }

        #id_username, #id_password {
            height: 12%;
            border-radius: 5px;
            border: 2px solid   #5093ab;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .login-form {
                width: 35%;
            }
        }

        @media (max-width: 768px) {
            .login-form {
                width: 50%;
                padding: 15px;
            }
            .form-group {
                margin-left: 0;
            }
            #id_username, #id_password {
                height: auto;
            }
            button[type="submit"] {
                height: auto;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                width: 80%;
                padding: 10px;
            }
            h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 320px) {
            .login-form {
                width: 95%;
                padding: 5px;
            }
            h2 {
                font-size: 1.2em;
            }
            button[type="submit"] {
                width: 100%;
            }
        }

        

    </style>

    <div class="container">
        <form method="POST" class="login-form">
            <h2 style="text-align:center; color:#5093ab;">ADMIN LOGIN</h2>
            <hr><br>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary" style="border-radius: 10px; width: 16rem; background-color: #01b9dd; border: none; color: white; height: 13%; margin-bottom: 15px; margin-left:30px;padding:0.8rem 5rem; ">Sign In</button>
            <br><br>
        </form>
    </div>

    <footer class="footer">
        Â© 2024 Divine touch medical clinic. All rights reserved.
    </footer>
    {% endblock %}
</body>
</html>
